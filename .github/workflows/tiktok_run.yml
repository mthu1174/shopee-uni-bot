name: Auto Update TikTok Shop
on:
  schedule:
    - cron: '30 1 * * *' # 8h30 sáng VN
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          # Mình bỏ playwright đi cho nhẹ, chỉ cài những cái thực sự dùng
          npm install axios google-spreadsheet google-auth-library
      - name: Run TikTok Crawler
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: node tiktok_bot.js
